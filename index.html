<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="assets/images/favicon-32x32.png">
    <title>Flexbox-1</title>
</head>
<body>
    <main>
        <article class="card">
            <div class="image-container" alt="NFT">
                <div class="eye"> 
                    <img class="icon-view" src="assets/images/icon-view.svg" alt="View">
                </div>
            </div>
            <div class="text-container">
                <h2 class="title">Equilibrium #3429</h2>
                <p class="text"> Our Equilibrium collection promotes balance and calm.</p>
                <div class="container">
                    <div class="ethereum-container">
                        <img src="assets/images/icon-ethereum.svg" alt="Ethereum Logo">
                        <h3 class="ethereum">0.041 ETH</h3>
                    </div>
                    <div class="time-container">
                        <img src="assets/images/icon-clock.svg" alt="Clock Logo">
                        <h3 class="time">3 days left</h3>
                    </div>
                </div>
                <div class="line">
                    <div class="avatar-container">
                        <img class="img-avatar" src="assets/images/image-avatar.png" alt="Avatar Picture">
                        <h3 class="creation">Creation of <span class="name">Jules Wyvern</span></h3>
                    </div> 
                </div>
            </div>
        </article>
    </main>
 </body>
</html>
